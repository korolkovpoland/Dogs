{% extends "myapp/Main.html" %}

{% block header %}Dog{% endblock %}

{% block content %}
<div class="text-center">
    <p class="font-bold text-xl mb-1">{{ pet.name }}</p>
    <p class="font-bold text-xl text-green-500 mb-1">{{ pet.phone }}</p>
    <p class="font-bold text-xl text-gray-700 mb-1">{{ pet.text }}</p>
    <img width="400" height="300" class="mx-auto my-4" src="{{ pet.images.url }}" alt="Dogs_img">
    <audio controls class="mx-auto my-4">
        <source  src="{{ pet.mp3_file.url }}" type="audio/mp3">
    </audio>
</div>

{% endblock %}
