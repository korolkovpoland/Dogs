{% extends "myapp/Main.html" %}

{% block header %}Dogs{% endblock %}

{% block content %}
<div class="text-center">
    <h1 class="text-4xl font-extrabold text-gray-800 sm:text-5x1 md:text-6xl">DOGS are your friends</h1></br></br>
</div>
<div class="p-10 grid grid-cols-1 sm:grid-cols-1 md:grid-cols-3 xl:grid-cols-3 lg:grid-cols-3 gap-3">
    {% for item in items %}
    <div class="text-center ">
        <p class="font-bold text-xl mb-1">{{ item.name }}</p>
        <p class="font-bold text-xl text-green-500 mb-1">$ {{ item.price }}</p>
        <p class="font-bold text-xl text-gray-700 mb-1">{{ item.description }}</p>
        <button class= "bg-green-500 text-white-200 mt-4" ><a href="{% url 'pet' item.id %}">Take a friend</a></button>
        <img width="400" height="300" class=" mx-auto my-4" src="{{ item.images.url }}" alt="Dogs_img">
        <audio controls class="mx-auto my-4" >
            <source src="{{ item.mp3_file.url }}" type="audio/mp3">
        </audio></br></br>
    </div>
    {% endfor %}
</div>
{% endblock %}
